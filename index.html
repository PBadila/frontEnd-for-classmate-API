<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pita's frontEnd for Nati's backEnd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    

</head>
<body>
    <h1>WE LOVE VIDEO GAMES</h1>
    <div id="main">

        <div id="box1">
            <div - imgBox>
                <img src="https://www.icegif.com/wp-content/uploads/video-games-icegif-1.gif" id = "timmy"alt = "Timmy Loves Games">
            </div>
        </div>

        <div id = "box2">

            <div id="filterBox">
                <label for="filter">Filter games by: </label>
                <select name="filter" id="filter"></select>
            </div>

            <ul id="gameList">Press <i class="fa-solid fa-gamepad fa-lg" style="color: #294a90;"></i>  to choose your favorite games.</ul>
       </div>

        <div id="box3">
           
            <div id="cardBox">

                <div id="actionDropBox">
                    <select id="actionDrop">
                        <option value="viewGame">View Game Info</option>
                        <option value="addGame">Add a Game</option>
                    </select>
                </div>

                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      <ul class = "cardList"></ul>
                      <div id="addAGame"></div>
                    </div>
                </div>  

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/ef9d19bdf7.js" crossorigin="anonymous"></script>
</body>
</html>
